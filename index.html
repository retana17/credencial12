<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema Bibliotecario CECyTEM</title>

<style>
body{
    font-family:'Segoe UI',Arial,sans-serif;
    background:linear-gradient(135deg,#0f3d2e,#1b5e20);
    min-height:100vh;
    margin:0;
}
.header{
    background:white;
    border-bottom:5px solid #1b5e20;
    padding:15px;
    text-align:center;
}
.box{
    width:520px;
    margin:30px auto;
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,.4);
    border-top:8px solid #1b5e20;
}
h2{text-align:center;color:#1b5e20;}
input{
    width:100%;
    padding:12px;
    margin:6px 0;
    border-radius:8px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:12px;
    margin:6px 0;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
button[value="alta"]{background:#1b5e20;color:white;}
button[value="modificar"]{background:#2e7d32;color:white;}
button[value="eliminar"]{background:black;color:white;}
.buscar{background:#4caf50;color:white;}
.nav{display:flex;justify-content:space-between;margin-top:15px;}
.nav button{
    width:48%;
    background:white;
    color:#1b5e20;
    border:2px solid #1b5e20;
}
.nav button:hover{background:#1b5e20;color:white;}
img{display:block;margin:10px auto;border-radius:10px;}
</style>
</head>

<body>

<div class="header">
<h1>üìö SISTEMA BIBLIOTECARIO CECyTEM</h1>
<p>Control de Usuarios, Autores, Libros, Ejemplares y Pr√©stamos</p>
</div>

<div class="box">
<h2 id="titulo">üë§ USUARIO</h2>

<input id="id" placeholder="ID">
<input id="c1" placeholder="nombre">
<input id="c2" placeholder="apellido">
<input id="c3" placeholder="no.control">
<input id="c4" placeholder="edad">
<input id="c5" placeholder="correo">
<img src="imagenes/default.png" width="120">

<button value="alta" onclick="alta()">ALTA</button>
<button value="modificar" onclick="modificar()">MODIFICAR</button>
<button value="eliminar" onclick="eliminar()">ELIMINAR</button>
<button class="buscar" onclick="buscar()">üîç BUSCAR</button>

<form class="nav">
<button type="button" onclick="anterior()">‚¨ÖÔ∏è ANTERIOR</button>
<button type="button" onclick="siguiente()">SIGUIENTE ‚û°Ô∏è</button>
</form>
</div>

<script>
const paginas = ["usuario","autor","libro","ejemplar","prestamo"];
let index = 0;

function paginaActual(){ return paginas[index]; }

function guardar(data){
    localStorage.setItem(paginaActual(), JSON.stringify(data));
}
function obtener(){
    return JSON.parse(localStorage.getItem(paginaActual())) || [];
}

function alta(){
    let data = obtener();
    data.push({
        id:id.value,
        c1:c1.value,
        c2:c2.value,
        c3:c3.value,
        c4:c4.value
    });
    guardar(data);
    alert("Registro guardado");
    limpiar();
}

function buscar(){
    let r = obtener().find(x => x.id === id.value);
    if(r){
        c1.value=r.c1; c2.value=r.c2;
        c3.value=r.c3; c4.value=r.c4;
    }else alert("No encontrado");
}

function modificar(){
    let data = obtener();
    let i = data.findIndex(x => x.id === id.value);
    if(i>=0){
        data[i]={id:id.value,c1:c1.value,c2:c2.value,c3:c3.value,c4:c4.value};
        guardar(data);
        alert("Registro modificado");
    }else alert("No existe");
}

function eliminar(){
    guardar(obtener().filter(x => x.id !== id.value));
    alert("Registro eliminado");
    limpiar();
}

function limpiar(){
    id.value=c1.value=c2.value=c3.value=c4.value="";
}

function actualizarTitulo(){
    document.getElementById("titulo").innerText = paginas[index].toUpperCase();
    limpiar();
}

function siguiente(){
    if(index < paginas.length-1){ index++; actualizarTitulo(); }
}
function anterior(){
    if(index > 0){ index--; actualizarTitulo(); }
}
</script>

</body>
</html>
